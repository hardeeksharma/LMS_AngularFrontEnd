<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Students Data <strong>({{studentname}})</strong></h2>
      <div class="clearfix"></div>
    </div>

    <div class="x_content">
      <table class="table table-striped responsive-utilities jambo_table bulk_action">
        <thead>
        <tr class="headings">
          <th>
            <input type="checkbox" id="check-all" class="flat">
          </th>
          <th class="column-title">SNO </th>
          <th class="column-title">Batch ID</th>
          <th class="column-title">Batch Name</th>
          <th class="column-title">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr class="even pointer" *ngFor="let b of batches;let y=index">
          <td class="a-center ">
            <input type="checkbox" class="flat" name="table_records">
          </td>
          <td class=" ">{{y+1}}</td>
          <td class=" ">{{b.id}}</td>
          <td class=" ">{{b.name}}</td>
          <td class=" last">
            <button class="btn btn-info btn-sm">Edit</button>
            <button class="btn btn-info btn-sm">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
